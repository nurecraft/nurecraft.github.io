    <!-- Contact Section -->
    <section id="contact" class="content-section text-center">
        <div class="contact-section">
        <div class="container">
            <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2 ">
                <h2>Больше о нас можно найти тут:</h2>
                <p></p>

                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.icon }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        </div>
        </div>
    </section>
